<!DOCTYPE html>
<html>
    <head>
        <title>Bweny's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="http://bwenysblog.pythonanywhere.com/">Bweny's Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <!-- <p>By {{post.author}}</p> -->
            </article>
        {% endfor %}
    </body>
</html>
